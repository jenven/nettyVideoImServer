<html>
<head>
	<meta charset="utf-8">
	<link rel="styleSheet" href="style.css" type="text/css" media="screen">

	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.snowfall.js"></script>
	<script type="text/javascript" src="js/lib/util.js"></script>
	<script type="text/javascript" src="js/lib/message.js"></script>
	<script type="text/javascript" src="js/lib/messagebody.js"></script>
	<script type="text/javascript" src="js/lib/messageroom.js"></script>
	<script type="text/javascript" src="js/lib/messagecandidate.js"></script>
	<script type="text/javascript" src="js/lib/messageroomsession.js"></script>

	<script src="webjars/webrtc-adapter/6.4.0/release/adapter.js"></script>
	<script src="js/conferenceroom.js"></script>
	<script src="js/participant.js"></script>
	<script src="js/kurento-utils.js"></script>
</head>
<body>
	<div id="container">
		<div id="wrapper">
			<div id="join" class="animate join">
				<h1>Join a Room</h1>
				<div accept-charset="UTF-8">
					<p>
						<input type="text" name="name" value="" id="name"
							placeholder="Username" required>
					</p>
					<p>
						<input type="text" name="room" value="" id="roomName"
							placeholder="Room" required>
					</p>
					<p class="submit">
						<input type="button" style="width:50px;" onclick="register();" value="Join!">
					</p>
				</div>
			</div>
			<div id="room" style="display: none;">
				<h2 id="room-header"></h2>
				<div id="participants"></div>
				<input type="button" id="button-leave" onmouseup="leaveRoom();"
					value="Leave room">
			</div>
		</div>
	</div>
</body>
</html>
